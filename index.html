<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <title>Todo App</title>
</head>

<body class="page">
  <div class="matrix">
    <img src="./eisenhower-matrix.jpg">
    <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></div>
  <div class="centered-main-page-element">
    <p id="topSectionForAddingElementToList">
      <label for="label label_new-task">Add Item</label> <!-- new-task -->
    <div class="task-row-wrapper">
      <input id="new-task" class="input input_text input-task" type="text">  <!-- class="task"  -->
      <button class="button">Add</button>
    </div>
    </p>
    <h3>Todo</h3>
    <ul class="list" id="incompleteTasks">
      <li class="list-item">
        <input type="checkbox" class="input input_checkbox"> <!--  -->
        <label class="label label_task">Pay Bills</label> <!-- task -->
        <input type="text" class="input input_text input-task"> <!-- class="task"  -->
        <button class="button edit">Edit</button>
        <button class="button delete"><img src="./remove.svg"></button>
      </li>
      <li class="list-item editMode">
        <input type="checkbox" class="input input_checkbox"> <!--  -->
        <label class="label label_task">Go Shopping</label> <!-- task -->
        <input type="text" value="Go Shopping" class="input input_text input-task"> <!-- class="task"  -->
        <button class="button edit">Save</button>
        <button class="button delete"><img src="./remove.svg"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul class="list" id="completed-tasks">
      <li class="list-item">
        <input type="checkbox" class="input input_checkbox" checked> <!-- -->
        <label class="label label_task">See the Doctor</label> <!-- task -->
        <input type="text" class="input input_text input-task"> <!-- class="task"  -->
        <button class="button edit">Edit</button>
        <button class="button delete"><img src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
