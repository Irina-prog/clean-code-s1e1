<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <title>Todo App</title>
</head>

<body class="page">
  <article class="matrix">
    <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
    <a class="matrix__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </article>
  <main class="wrapper">
    <section class="add-task">
      <label for="label" class="label label_new-task">Add Item</label>
      <div class="add-task__row-wrapper">
        <input id="new-task" class="input input_text input-task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3>Todo</h3>
      <ul class="list" id="incompleteTasks">
        <li class="list__item">
          <input type="checkbox" class="input input_checkbox">
          <label class="label label_task">Pay Bills</label>
          <input type="text" class="input input_text input-task">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="list__item item_edit-mode">
          <input type="checkbox" class="input input_checkbox">
          <label class="label label_task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input input_text input-task">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img src="./remove.svg"></button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3>Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list__item">
          <input type="checkbox" class="input input_checkbox" checked>
          <label class="label label_task">See the Doctor</label>
          <input type="text" class="input input_text input-task">
          <button class="button button_edit">Edit</button>
          <button class='button button_delete'>
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
